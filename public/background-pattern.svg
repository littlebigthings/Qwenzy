<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
  </pattern>
  <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
    <rect width="100" height="100" fill="url(#smallGrid)"/>
    <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.1"/>
  
  <!-- Add some decorative shapes -->
  <circle cx="20%" cy="30%" r="50" fill="#f0f0f0" opacity="0.2"/>
  <rect x="70%" y="60%" width="100" height="100" fill="#f0f0f0" opacity="0.1"/>
  <path d="M 40% 70% L 50% 80% L 30% 80% Z" fill="#f0f0f0" opacity="0.2"/>
</svg>
